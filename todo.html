<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todostyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Microsoft</title>
</head>
<body>
    <div class="container">
        <div class="top">
                <div class="app-luncher"><i class="fa fa-th"></i></div>

                <div class="name"><p>To Do</p></div>

                <div class="search-block">
                    <div class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" class="input" placeholder="Search">
                  </div>
                </div>

                  <div class="setting">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                  </div>

                  <div class="question-tag"> 
                    <div class="icon"><i class="fa fa-question" aria-hidden="true"></i></div>
                  </div>

                  <div class="announce">
                    <div class="icon"><i class="fa fa-bullhorn" aria-hidden="true"></i></div>
                  </div>

                  <div class="profile">
                    <div class="icon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                  </div>
        </div>


        <div class="left">
            <div class="menu"><i class="fa fa-bars"></i></div>
            <div id="options">

                <!-- <div class="day"><i class="fa fa-sun-o" aria-hidden="true"></i>
                    <div class="content">My Day</div>
                </div>

                <div class="important"><i class="fa fa-star-o" aria-hidden="true"></i>
                    <div class="content">Important</div>
                </div>
                
                <div class="plan"><i class="fa fa-calculator" aria-hidden="true"></i>
                    <div class="content">Planned</div>
                </div>

                <div class="assign"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <div class="content">Assigned to me</div>
                </div>

                <div class="flog"><i class="fa fa-flag" aria-hidden="true"></i>
                    <div class="content">Flogged email</div>
                </div>

                <div class="task"><i class="fa fa-home" aria-hidden="true"></i>
                    <div class="content">Task</div>
                </div> -->
            </div> 
            <hr>
            <div class="list">
                <ul id = mylists>
                </ul>
                 <div class="icon"><i class="fa fa-plus" aria-hidden="true"></i>
                        <input type="text" id="Input" placeholder="New list">
                 </div>
                 <div class="add-icon">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="empty">
               
            </div>

            <div class="tools">
                <div class="mail"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>

                <div class="calc"><i class="fa fa-calculator" aria-hidden="true"></i></div>

                <div class="pep"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>

                <div class="file"><i class="fa fa-file-o" aria-hidden="true"></i></div>

                <div class="logo"><i class="fa fa-check" aria-hidden="true"></i></div>
            </div>
        </div>


        <div class="right">
            <div class="use">
                <div class="day"><i class="fa fa-sun-o" aria-hidden="true"></i>
                    <div id="main-task-title" class="content">My Day
                        <div class="icon"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div> 
                    </div>
                    <div class="sort"><i class="fa fa-sort" aria-hidden="true"></i></div>
                    <div class="text">Sort</div>
                    <div class="suggest"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></div>
                    <div class="text">Suggestion</div>
                <div class="date"><p id = "date"><span id='date-time'></span></p></div>
            </div>

            <div  class="add-task">
                
                <div class="circle">
                    <i class="fa fa-circle-thin" aria-hidden="true"></i>
                </div>
                
                <div class="new-task" >
                     <input type="text"  id="task" placeholder="Add a task">
                </div>
            </div>
            <div class="property">
                <div class="calender"><i class="fa fa-calendar-o" aria-hidden="true"></i></div>
                <div class="notification"><i class="fa fa-bell-o" aria-hidden="true"></i></div>
                <div class="restart"><i class="fa fa-repeat" aria-hidden="true"></i></div>
            </div>
            <!-- <div class="lists" id="new-task"> </div> -->
        </div>
        <div class="lists" id="new-task"> </div>

    </div>
    <script src="todo.js"></script>
